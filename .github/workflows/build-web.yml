name: Build web

on:
  push:
    branches: [ FlutterApp ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.6'
          architecture: 'x64'

      - name: Install dependencies
        working-directory: housekeepr
        run: flutter pub get

      - name: Verify secrets
        env:
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          set -euo pipefail
          missing=()
          for v in FIREBASE_WEB_API_KEY FIREBASE_PROJECT_ID FIREBASE_AUTH_DOMAIN FIREBASE_APP_ID FIREBASE_MEASUREMENT_ID; do
            if [ -z "${!v:-}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add them in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Build web with dart-define
        working-directory: housekeepr
        env:
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          flutter build web \
            --release \
            --dart-define=FIREBASE_WEB_API_KEY=${{ env.FIREBASE_WEB_API_KEY }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_AUTH_DOMAIN=${{ env.FIREBASE_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_APP_ID=${{ env.FIREBASE_APP_ID }} \
            --dart-define=FIREBASE_MEASUREMENT_ID=${{ env.FIREBASE_MEASUREMENT_ID }}

  build-android:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.6'

      - name: Install dependencies
        working-directory: housekeepr
        run: flutter pub get

      - name: Verify secrets
        env:
          FIREBASE_ANDROID_API_KEY: ${{ secrets.FIREBASE_ANDROID_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
        run: |
          set -euo pipefail
          missing=()
          for v in FIREBASE_ANDROID_API_KEY FIREBASE_PROJECT_ID FIREBASE_ANDROID_APP_ID; do
            if [ -z "${!v:-}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add them in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Write google-services.json
        working-directory: housekeepr
        env:
          FIREBASE_ANDROID_GOOGLE_SERVICES_JSON: ${{ secrets.FIREBASE_ANDROID_GOOGLE_SERVICES_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${FIREBASE_ANDROID_GOOGLE_SERVICES_JSON:-}" ]; then
            echo "FIREBASE_ANDROID_GOOGLE_SERVICES_JSON is empty — set the secret to your google-services.json contents"
            exit 1
          fi
          mkdir -p android/app
          printf '%s' "$FIREBASE_ANDROID_GOOGLE_SERVICES_JSON" > android/app/google-services.json
          echo "Wrote android/app/google-services.json"

      - name: Build Android with dart-define
        working-directory: housekeepr
        env:
          FIREBASE_ANDROID_API_KEY: ${{ secrets.FIREBASE_ANDROID_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
        run: |
          flutter build apk --release \
            --dart-define=FIREBASE_ANDROID_API_KEY=${{ env.FIREBASE_ANDROID_API_KEY }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_ANDROID_APP_ID=${{ env.FIREBASE_ANDROID_APP_ID }}

  build-ios:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.6'

      - name: Install dependencies
        working-directory: housekeepr
        run: flutter pub get

      - name: Verify secrets
        env:
          FIREBASE_IOS_API_KEY: ${{ secrets.FIREBASE_IOS_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
        run: |
          set -euo pipefail
          missing=()
          for v in FIREBASE_IOS_API_KEY FIREBASE_PROJECT_ID FIREBASE_IOS_APP_ID; do
            if [ -z "${!v:-}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add them in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Write GoogleService-Info.plist
        working-directory: housekeepr
        env:
          FIREBASE_IOS_GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.FIREBASE_IOS_GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          set -euo pipefail
          if [ -z "${FIREBASE_IOS_GOOGLE_SERVICE_INFO_PLIST:-}" ]; then
            echo "FIREBASE_IOS_GOOGLE_SERVICE_INFO_PLIST is empty — set the secret to your GoogleService-Info.plist contents"
            exit 1
          fi
          mkdir -p ios/Runner
          printf '%s' "$FIREBASE_IOS_GOOGLE_SERVICE_INFO_PLIST" > ios/Runner/GoogleService-Info.plist
          echo "Wrote ios/Runner/GoogleService-Info.plist"

      - name: Build iOS with dart-define
        working-directory: housekeepr
        env:
          FIREBASE_IOS_API_KEY: ${{ secrets.FIREBASE_IOS_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
        run: |
          flutter build ios --release \
            --no-codesign \
            --dart-define=FIREBASE_IOS_API_KEY=${{ env.FIREBASE_IOS_API_KEY }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_IOS_APP_ID=${{ env.FIREBASE_IOS_APP_ID }}
