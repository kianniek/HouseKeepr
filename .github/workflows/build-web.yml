name: Build web

on:
  push:
    branches: [ FlutterApp ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify secrets
        run: |
          set -e
          required=(FIREBASE_WEB_API_KEY FIREBASE_PROJECT_ID FIREBASE_AUTH_DOMAIN FIREBASE_APP_ID FIREBASE_MEASUREMENT_ID)
          missing=()
          for v in "${required[@]}"; do
            if [ -z "${{ secrets["$v"] }}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add them in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Build web with dart-define
        env:
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          flutter build web \
            --release \
            --dart-define=FIREBASE_WEB_API_KEY=${{ env.FIREBASE_WEB_API_KEY }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_AUTH_DOMAIN=${{ env.FIREBASE_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_APP_ID=${{ env.FIREBASE_APP_ID }} \
            --dart-define=FIREBASE_MEASUREMENT_ID=${{ env.FIREBASE_MEASUREMENT_ID }}

  build-android:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify secrets
        run: |
          set -e
          required=(FIREBASE_ANDROID_API_KEY FIREBASE_PROJECT_ID FIREBASE_ANDROID_APP_ID)
          missing=()
          for v in "${required[@]}"; do
            if [ -z "${{ secrets["$v"] }}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add them in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Build Android with dart-define
        env:
          FIREBASE_ANDROID_API_KEY: ${{ secrets.FIREBASE_ANDROID_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
        run: |
          flutter build apk --release \
            --dart-define=FIREBASE_ANDROID_API_KEY=${{ env.FIREBASE_ANDROID_API_KEY }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_ANDROID_APP_ID=${{ env.FIREBASE_ANDROID_APP_ID }}

  build-ios:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify secrets
        run: |
          set -e
          required=(FIREBASE_IOS_API_KEY FIREBASE_PROJECT_ID FIREBASE_IOS_APP_ID)
          missing=()
          for v in "${required[@]}"; do
            if [ -z "${{ secrets["$v"] }}" ]; then
              missing+=("$v")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "Please add them in Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Build iOS with dart-define
        env:
          FIREBASE_IOS_API_KEY: ${{ secrets.FIREBASE_IOS_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
        run: |
          flutter build ios --release \
            --no-codesign \
            --dart-define=FIREBASE_IOS_API_KEY=${{ env.FIREBASE_IOS_API_KEY }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_IOS_APP_ID=${{ env.FIREBASE_IOS_APP_ID }}
