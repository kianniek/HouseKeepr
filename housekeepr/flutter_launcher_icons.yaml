# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/Icon_Foreground.png"

  android: "launcher_icon"
  image_path_android: "assets/icon/Icon_main.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icon/Icon_Background.png"
  adaptive_icon_foreground: "assets/icon/Icon_Foreground.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/icon/Icon_Monochrome_Foreground.png"

  ios: true
  image_path_ios: "assets/icon/Icon_main.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/icon/Icon_Foreground.png"
  image_path_ios_tinted_grayscale: "assets/icon/Icon_Foreground.png"
  desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#ffffff"

  web:
    generate: true
    image_path: "assets/icon/Icon_Foreground.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/icon/Icon_Foreground.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icon/Icon_Foreground.png"
