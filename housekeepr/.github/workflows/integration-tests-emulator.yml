name: integration-tests-emulator

on:
  push:
    branches: [ main, master, FlutterApp ]
  pull_request:
    branches: [ main, master, FlutterApp ]

jobs:
  integration:
    name: Integration tests (Firestore emulator)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node (for firebase-tools)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache Dart pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        working-directory: housekeepr
        run: |
          flutter --version
          flutter pub get

      - name: Run integration tests with Firestore emulator
        working-directory: housekeepr
        run: |
          # Use emulators:exec so firebase-tools manages lifecycle and injects emulator env vars
          firebase emulators:exec --only firestore "flutter test test/integration"
        env:
          # ensure Java uses UTF-8 on some runners
          JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

      - name: Upload test results (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-test-logs
          path: |
            housekeepr/*.log
            housekeepr/test/**/logs || true
